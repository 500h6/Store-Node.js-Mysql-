<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #4a4e69;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .form-label {
            color: #6b7280;
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #9a8cff;
            box-shadow: 0 0 5px rgba(154, 140, 255, 0.5);
            outline: none;
        }
        .btn-login {
            background-color: #9a8cff;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #7c6ce6;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }
        .signup-link a {
            color: #9a8cff;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            color: #7c6ce6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="login_field" class="form-label">Email or Phone</label>
                <input type="text" class="form-control" id="login_field" name="login_field" placeholder="Enter Email or Phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <div class="signup-link">
                <a href="/signup">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
